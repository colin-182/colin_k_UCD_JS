<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Fitness Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header & Nav bar -->
     <header class="site-header">
        <div class="logo">
            <h1>My Fitness Tracker</h1>
            <p>Track workouts, stay consistent, reach your goals.</p>
        </div>
        <nav class="main-nav">
            <a href="#home">Home</a>
            <a href="#log-workout">Log Workout</a>
            <a href="#history">Workout History</a>
            <a href="#stats">Stats & Goals</a>
        </nav>
     </header>

     <main>
        <!-- home section pre form -->
         <section id="home" class="section-home">
            <h2>Welcome</h2>
            <p>this sinle-page fitness tracker helps you log your workouts, review your history and monitor your progress your weekly goals.</p>
            <button id="get-started-btn" class="primary-btn">
                Start Logging Workouts
            </button>
         </section>

        <!-- form for logging workouts -->
         <section id="log-workout" class="section-log">
            <h2>Log a Workout</h2>

            <!-- Feedback message to be done with JS -->
             <div id="form-messages" class="form-messages" aria-live="polite"></div>

            <form id="workout-form" novalidate>
                <div class="form-row">
                    <label for="workout-date">Date<span class="required">*</span></label>
                    <input type="date" id="workout-date" name="workoutDate" required>
                    <span class="error-message" id="date-error"></span>
                </div>

                <div class="form-row">
                    <label for="workout-type">Workout Type<span class="required">*</span></label>
                    <select id="workout-type" name="workoutType" required>
                        <option value="">Select type</option>
                        <option value="cardio">Cardio</option>
                        <optoin value="strength">Strength</optoin>
                        <option value="Flexability">Flexability</option>
                        <option value="Other">Other</option>
                    </select>
                    <span class="error-message" id="type-error"></span>
                </div>

                <div class="form-row">
                    <label for="duration">Duration (minutes)<span class="required">*</span></label>
                    <input type="number" id="duration" name="duration" min="1" step="1" required>
                    <span class="error-message" id="duration-error"></span>
                </div>

                <div class="form-row">
                    <label for="intensity">Intensity</label>
                    <select id="intensity" name="intensity">
                        <option value="">Select intensity</option>
                        <option value="low">Low</option>
                        <option value="moderate">Moderate</option>
                        <option value="high">High</option>
                    </select>
                </div>

                <div class="form-row">
                    <label for="notes">Notes</label>
                    <textarea id="notes" name="notes" rows="3" placeholder="E.g. Focused on kegs, felt strong today."></textarea>
                </div>

                <button type="submit" class="primary-btn">Save Workout</button>
            </form>
         </section>

         <!-- Workout history section -->
          <section id="history" class="section-history">
            <h2>Previous Workouts</h2>
            
          </section>
     </main>
</body>
</html>
